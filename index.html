<!DOCTYPE html>
<html lang="en">

<head>
  <title>Web Sprint 3 Challenge</title>
  <style>
    * {
      font-family: 'Times New Roman', Times, serif
    }

    .widget {
      padding: 0 0 0.5rem 0.65rem;
      margin-bottom: 0.5rem;
      border: 1px solid black;
      border-radius: 0.5rem;
    }

    .widget p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Web Sprint 3 Challenge </h1>
  <p>‚ùó See the last script tag for instructions on completing your Challenge</p>
  <!-- widgets start, do not modify -->
  <section class="widget">
    <p>This widget uses the EBook class</p>
    <textarea placeholder="Write your book"></textarea><br />
    <input type="number" placeholder="Characters per page" /><br /><br />
    <button id="turnPage">Turn Page</button>
    <p id="bookPage"></p>
  </section>
  <!-- widgets end -->

  <!-- The first script tag loads a library called lodash that helps with testing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script id="challenge">
    // In CHALLENGES 1-4 you will write JavaScript classes

    // ‚ùó Do not rename the classes provided
    // ‚ùó Do not alter the position of the script tags
    // ‚ùó Debug properly using the Console

    // üëâ CHALLENGE 1 - Integers
    class Integers {
      constructor(...ints) {
        this.ints = ints;
      }

      getAll() {
        return this.ints;
      }

      getEvens() {
        return this.ints.filter(int => int % 2 === 0);
      }

      getNegatives() {
        return this.ints.filter(int => int < 0);
      }

      getAllSquared() {
        return this.ints.map(int => int ** 2);
      }

      pop() {
        return this.ints.pop();
      }

      push(int) {
        this.ints.push(int);
        return this.ints;
      }

      getEveryNth(n) {
        return this.ints.filter((_, index) => index % n === 0);
      }

      getAllReversed() {
        return [...this.ints].reverse();
      }
    }

    // üëâ CHALLENGE 2 NerfGun
    class NerfGun {
      constructor(capacity) {
        this.capacity = capacity;
        this.currentAmmo = capacity;
        this.safetyOn = true;
      }

      shoot() {
        if (this.safetyOn || this.currentAmmo === 0) {
          return "Click!";
        } else {
          this.currentAmmo -= 1;
          return "Bang!";
        }
      }

      reload(ammo) {
        if (typeof ammo !== 'number' || ammo <= 0) {
          return "Error reloading!";
        } else {
          this.currentAmmo = Math.min(this.currentAmmo + ammo, this.capacity);
          return `${this.currentAmmo} projectiles left!`;
        }
      }

      toggleSafety() {
        this.safetyOn = !this.safetyOn;
        return this.safetyOn ? "Safety enabled!" : "Safety disabled!";
      }
    }

    // üëâ CHALLENGE 3 EBook
    class EBook {
      constructor(text, charsPerPage) {
        this.text = text;
        this.charsPerPage = charsPerPage;
        this.currentPage = 0;
      }

      next() {
        const start = this.currentPage * this.charsPerPage;
        const end = start + this.charsPerPage;
        const page = this.text.slice(start, end);
        this.currentPage += 1;
        return page || null;
      }
    }

    // üëâ CHALLENGE 4 AntFarm
    class AntFarm {
      constructor(...names) {
        this.ants = names.map(name => ({ name, health: 100 }));
      }

      work() {
        if (this.ants.length === 0) {
          return "No ants here. Did you work them to death?";
        }
        this.ants.forEach(ant => ant.health -= 20);
        const startingAnts = this.ants.length;
        this.ants = this.ants.filter(ant => ant.health > 0);
        return `${startingAnts} ants starting work!`;
      }

      Feed(name) {
        const found = this.ants.some(ant => ant.name === name);
        if (found) {
          this.ants.forEach(ant => {
            if (ant.name === name) {
              ant.health += 15;
            }
          });
        }
      }
    }
  </script>
</body>
</html>
